<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Sentiment Analysis Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Please Enter Statment to check Sentiment:</legend>
        Statment:
        <input name="user_input" type="text"  required>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	<br> Predicted Sentiment of Statment:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
